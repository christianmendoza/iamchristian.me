<!DOCTYPE HTML>
<html lang="en">
  <head>
    {{ partial "_head" . }}
  </head>
  <body class="is-loading">
    {{ partial "_icons" . }}
    <div id="wrapper">
      <div id="main">
        <div class="inner">
          <div id="container01" class="container default">
            <div class="wrapper">
              <div class="inner" data-onvisible-trigger="1">
                <div id="image01" class="image">
                  <span class="frame"><img src="{{ .Site.Params.image }}" alt="{{ .Site.Params.name }}" /></span>
                </div>
                {{ block "main" . }}{{ end }}
                {{ partial "_social" . }}
                <p id="copyright">{{ .Site.Copyright | markdownify }}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    {{ partial "_scripts" . }}
  </body>
</html>
