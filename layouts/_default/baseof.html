<!DOCTYPE HTML>
<html lang="en">
  <head>
    {{ partial "_head" . }}
  </head>
  <body class="is-loading">
    {{ partial "_icons" . }}
    <div id="wrapper">
      <div id="main">
        <div class="inner">
          <div id="container01" class="container columns">
            <div class="wrapper">
              <div class="inner">
                <div>
                  <div id="image01" class="image">
                    <span class="frame">
                      <img src="{{ .Site.Params.image }}" alt="{{ .Site.Params.name }}" />
                    </span>
                  </div>
                  {{ block "main" . }}{{ end }}
                </div>
                <div>
                  {{ partial "_social" . }}
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <p id="copyright">{{ .Site.Copyright | markdownify }}</p>
    </div>
    {{ partial "_scripts" . }}
  </body>
</html>
