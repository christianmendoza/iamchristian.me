<section class="mb-4.5 break-inside-avoid">
  <header>
    <h3 class="text-lg font-semibold text-gray-700 leading-snugish">{{ .name | safeHTML }}</h3>
    <!-- <p class="leading-normal text-md text-gray-650">{{ .level }}</p> -->
  </header>
  <!-- <p class="mt-2.1 text-md text-gray-700 leading-normal"></p> -->
  <div class="my-3.2 last:pb-1.5">
    <ul class="flex flex-wrap text-md leading-relaxed -mr-1.6 -mb-1.6">
      {{ range .keywords }}
        <li class="px-2.5 mr-1.6 mb-1.6 text-base text-gray-750 print:bg-white print:border-inset bg-gray-200">{{ . | markdownify }}</li>
      {{ end }}
    </ul>
  </div>
</section>
