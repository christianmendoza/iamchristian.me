{{ $data := $.Site.Data.resume.skills }}

<section class="mt-8 first:mt-0" >

  <!-- To keep in the same column -->
  <div class="break-inside-avoid">
    <h2 class="mb-4 font-bold tracking-widest text-sm2 text-gray-550 print:font-normal text-uppercase">Skills</h2>
    {{ range first 1 $data }}
      {{ partial "resume/skills-details" . }}
    {{ end }}
  </div>

  {{ range after 1 $data }}
    {{ partial "resume/skills-details" . }}
  {{ end }}
  
</section>
